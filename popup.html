<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikroy Ad Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body { width: 380px; font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; padding: 0.75rem; }
        * { box-sizing: border-box; }

        /* Layout & Spacing */
        .space-y-4 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem; }
        .space-y-3 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.75rem; }
        .space-y-2 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.5rem; }
        .space-x-2 > :not([hidden]) ~ :not([hidden]) { margin-left: 0.5rem; }
        .space-x-3 > :not([hidden]) ~ :not([hidden]) { margin-left: 0.75rem; } /* Added for new icon */
        .p-4 { padding: 1rem; }
        .p-3 { padding: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .pr-2 { padding-right: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mt-4 { margin-top: 1rem; }

        /* Flex & Grid */
        .flex { display: flex; }
        .grid { display: grid; }
        .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }

        /* Typography */
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .text-white { color: #ffffff; }
        .text-gray-300 { color: #d1d5db; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-400 { color: #60a5fa; }
        .text-purple-400 { color: #a78bfa; }
        .text-green-400 { color: #4ade80; }
        .text-red-400 { color: #f87171; }
        .text-center { text-align: center; }
        .tracking-widest { letter-spacing: .1em; }


        /* Sizing */
        .w-3 { width: 0.75rem; }
        .h-3 { height: 0.75rem; }
        .w-11\/12 { width: 91.666667%; }
        .max-h-28 { max-height: 7rem; }
        .h-4 { height: 1rem; }
        .w-4 { width: 1rem; }

        /* Backgrounds & Borders */
        .bg-gray-500 { background-color: #6b7280; }
        .bg-gray-800 { background-color: #1f2937; }
        .bg-gray-900 { background-color: #111827; }
        .bg-green-500 { background-color: #22c55e; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-md { border-radius: 0.375rem; }
        .border { border-width: 1px; }
        .border-gray-700 { border-color: #374151; }

        /* Interactivity & Transitions */
        .cursor-pointer { cursor: pointer; }
        .transition { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 200ms; }
        .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
        .transform { transform: translate(0, 0) rotate(0) skewX(0) skewY(0) scaleX(1) scaleY(1); }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .disabled\:opacity-50:disabled { opacity: 0.5; }
        .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }
        .hover\:bg-gray-700:hover { background-color: #374151; }
        .hover\:text-white:hover { color: #ffffff; }

        /* Buttons & Forms */
        button { background: none; border: none; font-size: 0.875rem; }
        .bg-blue-600 { background-color: #2563eb; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .bg-gray-600 { background-color: #4b5563; }
        .bg-yellow-600 { background-color: #ca8a04; }
        .hover\:bg-yellow-700:hover { background-color: #a16207; }
        .bg-red-600 { background-color: #dc2626; }
        .hover\:bg-red-700:hover { background-color: #b91c1c; }
        input[type="checkbox"].ui-checkbox { border-radius: 0.25rem; background-color: #4b5563; border-color: #6b7280; }
        input.focus\:ring-blue-500:focus { --tw-ring-color: #3b82f6; }

        /* Icons & Animation */
        .fa-play, .fa-sync-alt, .fa-stop, .fa-history, .fa-spinner, .fa-edit { margin-right: 0.5rem; }
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Scrollbar */
        .overflow-y-auto { overflow-y: auto; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }

        /* Modal Styles */
        #permission-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none; /* Hidden by default */
            align-items: center; justify-content: center;
            z-index: 100;
        }
        #permission-modal.is-active {
            display: flex; /* Becomes visible when .is-active class is added */
        }
    </style>
</head>
<body>

    <div class="space-y-4">
        <div class="flex justify-between items-center">
            <h1 class="text-lg font-bold text-white">BIKROY AD TRACKER</h1>
            <div class="flex items-center space-x-3">
                <button id="pop-out-button" title="Open in a floating window" class="text-gray-400 hover:text-white transition cursor-pointer">
                    <i class="fas fa-external-link-alt"></i>
                </button>
                <div class="flex items-center space-x-2" title="Agent tracking status">
                    <span id="status-text" class="text-sm text-gray-400">Inactive</span>
                    <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-500"></div>
                </div>
            </div>
        </div>

        <div class="bg-gray-900 border border-gray-700 rounded-lg p-3">
            <div class="flex justify-between items-center mb-2">
                 <h2 class="text-base font-semibold text-gray-300">Review Queues</h2>
                 <button id="refresh-queues-button" class="flex items-center justify-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-1 px-2 rounded-md text-xs transition disabled:opacity-50">
                    <i class="fas fa-sync-alt" style="margin-right: 0.25rem;"></i>Refresh
                </button>
            </div>
             <div id="review-counts-display" class="grid grid-cols-4 gap-3 text-center">
                <p class="text-center text-gray-500 col-span-4">Click Refresh to load queues.</p>
             </div>
        </div>

        <div>
            <h2 class="text-base font-semibold text-gray-300 mb-2">Live Stats</h2>
             <div class="grid grid-cols-4 gap-2 mb-3">
                <button id="run-button" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-3 rounded-lg transition ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-play"></i>Start
                </button>
                <button id="refresh-stats-button" class="flex items-center justify-center bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded-lg transition ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-sync-alt"></i>Refresh
                </button>
                <button id="reset-button" class="flex items-center justify-center bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-3 rounded-lg transition ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-history"></i>Reset
                </button>
                 <button id="stop-button" class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-3 rounded-lg transition ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-stop"></i>Stop
                </button>
            </div>
            <div id="results" class="space-y-2">
                <p class="text-center text-gray-500 py-4">Select agents and click Start.</p>
            </div>
        </div>

        <div class="bg-gray-800 p-3 rounded-lg">
            <h2 class="text-base font-semibold text-gray-300 mb-2">Select Agents</h2>
            <div id="agent-list" class="max-h-28 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                </div>
        </div>
    </div>

    <div id="permission-modal">
        <div id="modal-content" class="bg-gray-800 p-4 rounded-lg w-11/12 space-y-3">
            <div class="flex justify-between items-center">
                <h3 class="text-base font-semibold text-white">Edit Permissions: <span id="modal-agent-name"></span></h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
            </div>
            <div id="modal-permission-list" class="space-y-2">
                </div>
            <div class="flex justify-end space-x-2">
                 <button id="modal-cancel-button" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-1 px-3 rounded-md">Cancel</button>
                 <button id="modal-save-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-3 rounded-md">
                    <i class="fa-solid fa-floppy-disk" style="margin-right: 0.5rem;"></i>Save
                </button>
            </div>
        </div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
